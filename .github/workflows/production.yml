name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    name: FTP Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Deploy folder1
      - name: Deploy Folder1 to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}/enterprise/api/  # Remote directory on cPanel
          passive: true
          protocol: ftp
          port: 21
          exclude: |
          
                    **/.git*
          
                    **/.git*/**
          
                    **/node_modules/**
          
                    **/vendor/**

      # Deploy folder2
      - name: Deploy Folder2 to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}/edzain/api/  # Remote directory on cPanel
          passive: true
          protocol: ftp
          port: 21
          exclude: |
          
                    **/.git*
          
                    **/.git*/**
          
                    **/node_modules/**
          
                    **/vendor/**

      # Deploy folder3
      - name: Deploy Folder3 to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}/chosenconcept/api/  # Remote directory on cPanel
          passive: true
          protocol: ftp
          port: 21
          exclude: |
          
                    **/.git*
          
                    **/.git*/**
          
                    **/node_modules/**
          
                    **/vendor/**

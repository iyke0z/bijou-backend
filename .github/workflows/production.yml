name: Test SFTP Connection

on:
  push:
    branches:
      - main

jobs:
  test-sftp:
    name: Test SFTP Connection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Test SFTP Connection
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.FTP_HOST }}    # Server hostname
          username: ${{ secrets.FTP_USERNAME }}  # SFTP username
          password: ${{ secrets.FTP_PASSWORD }}  # SFTP password
          source: ./test-file/            # Local directory with test files
          target: /path/to/enterprise/    # Target directory on the server
          port: 22                        # SFTP port
